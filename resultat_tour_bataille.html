<!DOCTYPE html>
<html>
    <head>
	   <link rel="stylesheet" href="style.css"/>
		<meta charset="UTF-8"/>
		<title>Resultat du tour</title>
	</head>
	<body>

	<form action="/req_abandonner_bataille" method="GET">
	    <input type="hidden" name="pseudo" value="{pseudo}">
		<button class="button" name="abandon" value="abandonner">Abandonner</button>
	</form>

	<br>
	<br>

    <center>
		<img width="150px" src="./cartes/paquet_haut.png">

		<img width="150px" src="./cartes/ordi/{nb_ordi}_{couleur_ordi}.png">

		<h4>{resultat}</h4>

		<img width="150px" src="./cartes/joueur/{nb_joueur}_{couleur_joueur}.png">

		<form style="display: inline-block" action="/req_pose_carte_bataille" method="GET">
			<input type="hidden" name="pseudo" value="{pseudo}">
			<button class="button9" name="carte_face_cache" value="pose_carte"><img width="150px" src="./cartes/paquet_bas.png"></button>
		</form>

        <br>
        <br>
        <br>

		<form action="/req_resultat_bataille" method="GET">
			<input type="hidden" name="pseudo" value="{pseudo}">
			<button class="button3" name="affiche_resultat" value="resultat">Afficher les resultats</button>
		</form>
	</center>
	</body>
</html>
